<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/mobile.css" media="(min-width: 320px) and (max-width: 768px)">
    <title>Best Food</title>
</head>
<body>
    <main class="main">
        <section class="main__hero">
            <div class="main__hero__info">
                <h1 class="main__title">Check The
                </br>Best Food</h1>
                <p class="main__paragraph">There are many variations of passages of Lorem impsum available, but the majority have suffered alteration in some form.</p>
                <button class="main__button">Book a table</button>
            </div>
            <div class="main__hero__img">
                <img class="main__img" src="./images/hero.png" alt="Plato de pasta con salsa y vegetales">
            </div>
        </section>
        <section class="main__dishes">
            <h2 class="dishes__title">Our Services</h2>
            <div class="main__dishesGrid">
                <img class="dishesGrid__item dishesGrid__item--big" src="./images/video.png" alt="Una mesa con platos de pasta">
                <img class="dishesGrid__item" src="./images/dish1.png" alt="Bowl de vegetales">
                <img class="dishesGrid__item" src="./images/dish2.png" alt="Bowl de vegetales">
                <img class="dishesGrid__item" src="./images/dish3.png" alt="Bowl de vegetales">
                <img class="dishesGrid__item" src="./images/dish4.png" alt="Bowl de vegetales">
            </div>
        </section>
        <section class="main__menu">
            <h2 class="menu__title">Home Menu</h2>
            <div class="main__menuGrid">
                <div class="menuGrid__item">
                    <img class="menuGrid__img" src="./images/plate1.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menuGrid__item">
                    <img class="menuGrid__img" src="./images/plate2.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menuGrid__item">
                    <img class="menuGrid__img" src="./images/plate3.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menuGrid__item">
                    <img class="menuGrid__img" src="./images/plate4.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menuGrid__item">
                    <img class="menuGrid__img" src="./images/plate5.png" alt="Plato de pasta con salsa y vegetales">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
